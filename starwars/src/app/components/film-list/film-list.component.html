<h1>STAR Wars Films</h1>




  <mat-card class="example-card" *ngFor="let species of speciesList" >
    <img mat-card-image [src]="getImageSpecie(species)">
    <mat-card-content>
      <p>
        {{species.name}}
      </p>
    </mat-card-content>
  </mat-card>
  <br/>
<mat-paginator [length]="50" pageSize="10"  aria-label="Select page">

</mat-paginator>
